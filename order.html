<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping - Khaadi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function loadOrder() {
      const price = parseFloat(localStorage.getItem("productPrice"));
      const image = localStorage.getItem("productImage");

      document.getElementById("productImage").src = image;
      document.getElementById("productPrice").value = price;

      updateTotal();
    }

    function updateTotal() {
      const qty = parseInt(document.getElementById("quantity").value) || 1;
      const price = parseFloat(document.getElementById("productPrice").value) || 0;
      const total = qty * price;
      document.getElementById("totalAmount").value = total.toFixed(2);
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800" onload="loadOrder()">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Khaadi</h1>
      <ul class="flex gap-6 text-sm">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="PRODUCT.PHP">Products</a></li>
        <li><a href="order.html">Order</a></li>
         <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
                  <li><a href="reviews.html" class="hover:underline">reviews</a></li>
      </ul>
    </div>
  </nav>

  <form action="shipping.php" method="POST" class="container mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto">

      <!-- Product Summary -->
      <h2 class="text-2xl font-bold text-center mb-6">Product Summary</h2>
      <div class="flex flex-col md:flex-row items-center gap-6">
        <img id="productImage" src="" alt="Product" class="w-64 h-64 object-cover rounded" />
        <div class="w-full">
          <label class="block mb-1">Quantity:</label>
          <input type="number" name="quantity" id="quantity" value="1" min="1"
                 class="border px-3 py-1 rounded w-24 mb-4" oninput="updateTotal()" required>

          <input type="hidden" id="productPrice" />
          <label class="block font-semibold mt-2">Total Amount (Rs.):</label>
          <input type="text" name="totalAmount" id="totalAmount" readonly
                 class="border px-3 py-2 rounded w-full max-w-xs mt-1">
        </div>
      </div>

      <!-- Shipping Section -->
      <h2 class="text-2xl font-bold text-center mt-10 mb-6">Shipping Information</h2>

      <div class="space-y-4">
        <div>
          <label class="block">Customer ID:</label>
          <input type="number" name="customerID" class="border px-3 py-2 rounded w-full" required>
        </div>
        <div>
          <label class="block">Address Line:</label>
          <input type="text" name="addressLine" class="border px-3 py-2 rounded w-full" required>
        </div>
        <div>
          <label class="block">City:</label>
          <input type="text" name="city" class="border px-3 py-2 rounded w-full" required>
        </div>
        <div>
          <label class="block">Postal Code:</label>
          <input type="text" name="postalCode" class="border px-3 py-2 rounded w-full" required>
        </div>
        <div>
          <label class="block">Province:</label>
          <input type="text" name="province" class="border px-3 py-2 rounded w-full" required>
        </div>
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
          Place Order & Save Shipping
        </button>
      </div>
    </div>
  </form>

</body>
</html>
