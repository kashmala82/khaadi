<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="aa.jpg" alt="Khaadi Logo" class="h-10" />
      </div>
      <ul class="flex gap-6 text-sm">
        <li><a href="homepage.html" class="hover:underline">Home</a></li>
        <li><a href="PRODUCT.PHP" class="hover:underline">Products</a></li>

                <li><a href="reviews.html" class="hover:underline">reviews</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center mt-10">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Login</h2>

      <form action="login.php" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
          <div class="mt-1 text-sm text-gray-600">
            <input type="checkbox" onclick="togglePassword()"> Show Password
          </div>
        </div>

        <button type="submit" class="w-full bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 transition">
          Login
        </button>
      </form>

      <!-- Sign up link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="register.html" class="text-orange-600 hover:underline font-medium">Sign up here</a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>

</html>
