  <!-- Navbar -->

    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="aa.jpg" alt="Khaadi Logo" class="h-10">

  <!-- Registration Form -->
  <div class="flex items-center justify-center min-h-screen px-4 mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
      <h2 class="text-2xl font-bold mb-6 text-center">Customer Registration</h2>
      <form action="register.php" method="POST" class="space-y-4">
        <div>
          <label for="fullname" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="fullname" name="fullname" required
            class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="lastname" class="block mb-1 font-medium">Last Name</label>
          <input type="text" id="lastname" name="lastname" required
            class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="phone" class="block mb-1 font-medium">Phone</label>
          <input type="text" id="phone" name="phone" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="gender" class="block mb-1 font-medium">Gender</label>
          <select id="gender" name="gender" required class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="dob" class="block mb-1 font-medium">Date of Birth</label>
          <input type="date" id="dob" name="dob" required class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="address" class="block mb-1 font-medium">Address</label>
          <textarea id="address" name="address" rows="3" required
            class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div class="text-center">
          <button type="submit"
            class="inline-block bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700 transition">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
